<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Hom Noei Bakery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="brand">🍞 <span>Hom Noei Bakery</span></div>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="menu.html">Our Menu</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="header-actions">
    <a class="cart-link" href="cart.html">🛒 <span id="cart-count">0</span></a>

    <div class="user-menu" id="userMenu">
      <button class="user-btn" id="userBtn" aria-label="บัญชีผู้ใช้">👤</button>
      <div class="user-dropdown" id="userDropdown">
        <div class="user-row">
          <span class="user-name" id="menuUserName">ยังไม่เข้าสู่ระบบ</span>
        </div>
        <a href="cart.html" class="dropdown-item">🛒 ไปตะกร้า</a>
        <a href="login.html" class="dropdown-item" id="loginItem">🔐 เข้าสู่ระบบ</a>
        <button class="dropdown-item danger" id="logoutItem" type="button">🚪 ออกจากระบบ</button>
      </div>
    </div>
  </div>
</header>

<div class="contact-page">
  <h2>📞 ติดต่อเรา</h2>

  <div class="contact-box">
    <p>โทร: 0xx-xxx-xxxx</p>
    <p>LINE: @homnoei</p>
    <p>Facebook: Hom Noei Bakery</p>
  </div>

  <form class="contact-form">
    <input type="text" placeholder="ชื่อของคุณ">
    <input type="email" placeholder="อีเมล">
    <textarea placeholder="พิมพ์ข้อความ..."></textarea>
    <button type="button" onclick="alert('ส่งข้อความแล้ว (เดโม)')">ส่งข้อความ</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
